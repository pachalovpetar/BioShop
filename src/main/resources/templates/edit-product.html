<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="~{fragments/head}"/>
</head>
<body>
<header>
  <th:block th:include="~{fragments/navbar}"/>
</header>
<main>
  <h2 class="text-center mt-5">
    <span class="badge badge-pill badge-secondary">Edit product</span>
  </h2>
  <form class="mx-auto col-xl-3 col-lg-4 col-md-5 col-sm-6 mb-5 md-10 text-center bg-secondary p-3 rounded"
        th:action="@{/products/edit/{id}(id=${productEditDto.id})}"
        th:object="${productEditDto}" th:method="POST">
    <div class="form-group">
      <div class="label-holder textCol d-flex justify-content-center">
        <label for="name" class="h4 mb-2 text-white">Name</label>
      </div>
      <input type="text" class="form-control text-center" id="name" name="name" th:errorclass="bg-danger" th:field="*{name}"/>
      <p th:each="e : ${#fields.errors('name')}">
        <small th:text="${e}" class="text-dark col-12 text-center"></small>
      </p>
    </div>
    <div class="form-group">
      <div class="label-holder textCol d-flex justify-content-center">
        <label for="description" class="h4 mb-2 text-white">Description</label>
      </div>
      <textarea class="form-control text-center" id="description" name="description"
                th:errorclass="bg-danger" th:field="*{description}"
                style="height:150px;"></textarea>
      <p th:each="e : ${#fields.errors('description')}">
        <small th:text="${e}" class="text-dark col-12 text-center"></small>
      </p>
    </div>
    <div class="form-group">
      <div class="label-holder textCol d-flex justify-content-center">
        <label for="imageUrl" class="h4 mb-2 text-white">Image url</label>
      </div>
      <input type="url" class="form-control text-center" id="imageUrl" name="imageUrl"
             th:errorclass="bg-danger" th:field="*{imageUrl}"/>
      <p th:each="e : ${#fields.errors('imageUrl')}">
        <small th:text="${e}" class="text-dark col-12 text-center"></small>
      </p>
    </div>
    <div class="form-group">
      <div class="label-holder textCol d-flex justify-content-center">
        <label for="price" class="h4 mb-2 text-white">Price</label>
      </div>
      <input type="number" step="0.01" class="form-control  text-center" id="price" name="price"
             th:errorclass="bg-danger" th:field="*{price}"/>
      <p th:each="e : ${#fields.errors('price')}">
        <small th:text="${e}" class="text-dark col-12 text-center"></small>
      </p>
    </div>
    <div class="button-holder d-flex justify-content-center">
      <button class="btn btn-block btn-outline-dark font-weight-bold text-white mt-3 mb-3" type="submit">Save
      </button>
    </div>
    <div class="button-holder d-flex justify-content-center">
      <a th:href="@{/products/details/{id}(id=${productEditDto.id})}"
         class="btn btn-block btn-outline-dark font-weight-bold text-white mb-3" type="submit">Cancel
      </a>
    </div>
  </form>
</main>
<footer class="footer">
  <th:block th:include="~{fragments/footer}"/>
</footer>
</body>

</html>
