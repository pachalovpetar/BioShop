<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"/>
</header>
<main>
    <h2 class="text-center mt-5">
        <span class="badge badge-pill badge-secondary">Login</span>
    </h2>
    <form class="mx-auto col-xl-3 col-lg-4 col-md-5 col-sm-6 mb-5 md-10 text-center bg-secondary p-3 rounded" th:action="@{/auth/login}" th:method="POST">
        <div class="form-group">
            <div class="label-holder d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Email</label>
            </div>
            <input type="text"
                   class="form-control text-center"
                   id="username"
                   name="username"
                   placeholder="Email" required/>
        </div>
        <div class="form-group">
            <div class="label-holder d-flex justify-content-center">
                <label for="password" class="h4 mb-2 text-white">Password</label>
            </div>
            <input type="password" class="form-control text-center"
                   id="password" name="password" placeholder="Password"
                   required/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-block btn-outline-dark font-weight-bold text-white mt-3 mb-3" type="submit">
                Login
            </button>
        </div>
    </form>
</main>
<footer class="footer">
    <th:block th:include="~{fragments/footer}"/>
</footer>
</body>
</html>
