<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"/>
</header>
<main>
    <h2 class="text-center mt-5">
        <span class="badge badge-pill badge-secondary">Add product</span>
    </h2>
    <form class="mx-auto col-xl-3 col-lg-4 col-md-5 col-sm-6 mb-5 md-10 text-center bg-secondary p-3 rounded" th:object="${productCreationDto}"
          th:action="@{/products/add}" th:method="POST">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2 text-white">Name</label>
            </div>
            <input type="text" class="form-control text-center" th:field="*{name}" id="name" name="name"/>
            <p th:each="e : ${#fields.errors('name')}">
                <small th:text="${e}" class="text-dark col-12 text-center"></small>
            </p>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="category" class="h4 mb-2 text-white">Category</label>
            </div>
            <select class="form-control text-center" th:errorclass="bg-danger" th:field="*{category}" id="category" name="category">
                <option value="">Select type</option>
                <option th:each="cat : ${T(com.myproject.bioshop.model.enums.ProductType).values()}"
                        name="type" th:value="${cat}" th:text="${cat}"></option>
            </select>
            <p th:each="e : ${#fields.errors('category')}">
                <small th:text="${e}" class="text-dark col-12 text-center"></small>
            </p>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="description" class="h4 mb-2 text-white">Description</label>
            </div>
            <textarea class="form-control" th:errorclass="bg-danger" th:field="*{description}"
                      id="description" name="description" style="height:150px;">Description</textarea>
            <p th:each="e : ${#fields.errors('description')}">
                <small th:text="${e}" class="text-dark col-12 text-center"></small>
            </p>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="imageUrl" class="h4 mb-2 text-white">Image url</label>
            </div>
            <input type="url" class="form-control" th:errorclass="bg-danger" th:field="*{imageUrl}"
                   id="imageUrl" name="imageUrl"/>
            <p th:each="e : ${#fields.errors('imageUrl')}">
                <small th:text="${e}" class="text-dark col-12 text-center"></small>
            </p>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="price" class="h4 mb-2 text-white">Price</label>
            </div>
            <input type="number" step="0.01" class="form-control text-center" th:errorclass="bg-danger" th:field="*{price}"
                   id="price" name="price"/>
            <p th:each="e : ${#fields.errors('price')}">
                <small th:text="${e}" class="text-dark col-12 text-center"></small>
            </p>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-block btn-outline-dark font-weight-bold text-white mt-3 mb-3" type="submit">Add</button>
        </div>
    </form>
</main>
<footer class="footer">
    <th:block th:include="~{fragments/footer}"/>
</footer>
</body>

</html>
